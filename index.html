<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>The things you buy</title>
		<link href='http://fonts.googleapis.com/css?family=Helvetica' rel='stylesheet' type='text/css'>
		<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
		<link href="css/main.css" rel="stylesheet" type="text/css">
	</head>	
	<body>
		<script id="buy-list" type="text/x-handlebars-template">
<!-- PANEL Container ************************************************ -->

			<div class="panel panel-info">

<!-- PANEL !Heading ************************************************ -->

				<div class="panel-heading">The things you buy</div>

<!-- PANEL !Field names ************************************************ -->		
				<div class="panel-body">
					<p style="
						font-weight:300;
						text-align:left;
						vertical-align:bottom;
						margin-bottom:-10px;
						display:inline;
						font-size:18px;
					">
						Items
					</p>
					<p style="
						font-weight:300;
						text-align:right;
						vertical-align:bottom;
						margin-bottom:-10px;
						display:inline;
						float:right;
						font-size:18px;
					">
						Price&nbsp;&nbsp;|&nbsp; Balance
					</p>
				</div>	

<!-- PANEL !List ************************************************ -->

				<div class="list-group">
					{{#each items}}
					<a href="#" class="list-group-item" style="padding-bottom:15px">
						<p style="display:inline">&nbsp;&nbsp;&nbsp;&nbsp;</p>
						<h4 class="list-group-item-heading" id="list-group-left">{{name}}</h4>
						<!-- <h4 class="list-grou5p-item-heading" id="list-group-right">Subtotal</h4> -->
						<div></div>
						<p style="display:inline">&nbsp;&nbsp;&nbsp;&nbsp;</p>
						<p class="list-group-item-text" id="list-group-item-left">{{details}}</p>
						<p class="list-group-item-text" style="float:right; display:inline">{{price}} | <span style="font-weight:300">{{remainder}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></p>
						<div></div>
					</a>	
					{{/each}}
					<a href="#" class="list-group-item list-group-item-warning" style="
						font-weight:300;
						font-size: 24px;
						text-align:right;
					">
						<p style="text-align:left; display:inline; float:left">Total spent: {{total}}&nbsp;&nbsp;&nbsp;&nbsp;</p>
						<p style="display:inline">Balance: {{balance}}</p>
					</a>
				</div>
			</div>

<!-- FORM Styling ************************************************ -->			
			<div class="panel panel-info" style="margin-top:10px">
<!-- FORM !Box ************************************************ -->	
			<div class="panel-body" id="btn" style="margin:0%; background-color:#ffffff">

	<!-- FORM !!Input1 ************************************* -->	
					<div class="container">
						<form class="form" role="form">
							<div class="form-group">
								<div class="input-group">	
									<input type="text" class="form-control" placeholder="Purchased item" aria-describedby="basic-addon2" id="item1">
								</div>
								<div class="input-group">	
									<input type="text" class="form-control" placeholder="Why'd you buy it?" aria-describedby="basic-addon2" id="item2">
								</div>
								<div class="input-group">	
									<input type="text" class="form-control" placeholder="Price" aria-describedby="basic-addon2" id="item3">
									<span class="input-group-btn">
										<button class="btn btn-default" type="button" id="mainBtn">
										<strong>+</strong>
										</button>
									</span>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</script>
		<script src="js/jquery.js"></script>
		<script src="js/handlebars.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
